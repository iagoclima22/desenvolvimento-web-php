<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com formularios - select</title>
</head>
<body>
    <!-- Trabalhando com formularios - select -->

     <form action="" style="background-color: rgb(159, 85, 227);">
        <fieldset>
            <legend>Seleção de dados</legend>

            <input type="text" name="nome" placeholder="Escreva seu nome..." required><br><br>

            <label for="">Estado Civil</label><br>
            <select name="estadoCivil" id="" required>
                <option value="" selected>Escolha uma opção...</option>
                <option value="casado">Casado</option>                
                <option value="solteiro">Solteiro</option>
                <option value="divorciado">Divorciado</option> 
                <option value="viuvo">Viuvo</option>                 
            </select>

            <input type="submit" value="Salvar dados">

        </fieldset>
        
     </form>
    
</body>
</html>
