<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 05 - trabalhando com listas</title>
</head>
<body>
    <!-- trabalhando com listas -->

    <!-- Listas ordenadas -->
     <ol style="list-style-type: circle;">
        <li>itens da lista ordenada</li>
        <li>itens da lista ordenada</li>
        <li>itens da lista ordenada</li>   
     </ol>

    <!-- Listas desordenadas  -->
    <ul style="list-style-type: none;">
        <li>itens da lista desordenada</li>
        <li>itens da lista desordenada</li>
        <li>itens da lista desordenada</li>
        <li>itens da lista desordenada</li>
        <li>itens da lista desordenada</li>
    </ul>

</body>
</html>
