<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas com html</title>
    <style>
        table {
            border:1px solid #444;
            width: 100%;
        }
        th {
            border:1px solid #444;
            background-color: #444;
            color: aliceblue;
        }
        td {
            border:1px solid #444; 
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- tabelas com html -->
    <table>
        <!-- cabeçalho da tabela -->
        <thead>
            <tr>
                <th>Nome </th>
                <th>Idade </th>
                <th>Funçao </th>
                <th>Salario </th>
            </tr>

        </thead>

        <!-- corpo da tabela -->
         <tbody>
            <tr>
                <td>João</td>
                <td>45</td>
                <td>dev</td>
                <td>2500</td>
            </tr>

            <tr>
                <td>Maria</td>
                <td>30</td>
                <td>designer</td>
                <td>3000</td>
            </tr>

            <tr>
                <td>Pedro</td>
                <td>50</td>
                <td>gestor de projetos</td>
                <td>5000</td>
            </tr>
         </tbody>

        <!-- rodapé da tabela -->
         <tfoot>
            <th>Nome </th>
            <th>Idade </th>
            <th>Funçao </th>
            <th>Salario </th>
         </tfoot>
    </table>

</body>
</html>
